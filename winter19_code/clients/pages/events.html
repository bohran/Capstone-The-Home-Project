<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>The Home Project</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/event.css" />

<body>
  <div class="formContainer">
    <h2>Submit Event Details for Approval</h2>
    <form action="confirmation.html">
      <div class="eventForm">
        <label for="inputName" class="title">Event Title</label>
        <input type="name" class="form-control" id="exampleInputName1" aria-describedby="nameHelp"
          placeholder="Enter Title" required />
      </div>
      <div class="eventForm">
        <label for="inputDescription" class="title">Event Description</label>
        <input type="description" class='form-control' id='exampleInputName1' aria-describedby='descriptionHelp'
          placeholder='Enter Description' required />
      </div>
      <div class="eventForm">
        <label for="exampleFormControlSelect1" class="title">Event Type</label>
        <select class="form-control" id="exampleFormControlSelect1" required>
          <option>Select Type</option>
          <option>Housing/Shelter</option>
          <option>Legal/Employment</option>
          <option>Day Centers</option>
          <option>Basic Needs</option>
          <option>Health & Wellness</option>
        </select>
      </div>
      <div class="eventForm">
        <label for="start" class="title">Date:</label>
        <input type="date" required>
      </div>
      <div class="eventForm">
        <label for="time" class="title">Start Time:</label>
        <input type="time" >
      </div>
      <div class="eventForm">
        <label for="time" class="title">End Time:</label>
        <input type="time" > 
      </div>
      <div class="eventForm">
        <label for="inputAddress" class="title">Event Address</label>
        <input type="address" class='form-control' id='exampleInputName1' aria-describedby='addressHelp'
          placeholder='Enter Street Address'/>
      </div>
      <div class="eventForm">
        <label for="inputAddress" class="title">City</label>
        <input type="address" class='form-control' id='exampleInputName1' aria-describedby='descriptionHelp'
          placeholder='Enter City'/>
      </div>
      <div class="eventForm">
        <label for="inputAddress" class="title">County</label>
        <input type = "address"
        class='form-control'
        id='exampleInputName1'
        aria-describedby='descriptionHelp'
        placeholder='Enter County'/>
    </div>
    <div class="eventForm">
      <label for="inputAddress" class="title">Zip Code</label>
      <input type = "address"
      class='form-control'
      id='exampleInputName1'
      aria-describedby='descriptionHelp'
      placeholder='Enter Zip Code'/>
  </div>
      <div class="eventForm">
        <label for="exampleFormControlFile1" class="title">Add Media</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1"/>
      </div>
      <div class="eventForm">
        <h4>Add Social Media Links (Optional)</h4>
        <label for="exampleFormControlFile1" class="subtitle">Facebook URL</label>
        <input type="form-control" class="form-control-file" id="exampleFormControlFile1"/>
        <label for="exampleFormControlFile1" class="subtitle">Twitter URL</label>
        <input type="form-control" class="form-control-file" id="exampleFormControlFile1"/>
        <label for="exampleFormControlFile1" class="subtitle">Instagram URL</label>
        <input type="form-control" class="form-control-file" id="exampleFormControlFile1"/>
      </div>
      <h4>Contact Information:</h4>
      <h6 style = "font-style: italic; padding: 15px">Add Event Creator contact information for Pyramid to connect with for Event Calendar updates or cancellations:</h6>
      <div class="orgForm">
        <label for="OrganizationContact" class="subtitle"> First Name:</label>
        <input class="form-control" type="text" placeholder="Enter First Name" />
        <label for="OrganizationContact" class="subtitle"> Last Name:</label>
        <input class="form-control" type="text" placeholder="Enter First Name" />
        <label for="OrganizationContact" class="subtitle"> Email Address:</label>
        <input class="form-control" type="text" placeholder="Enter Email Address"/>
      </div>
      <h6 style = "font-style: italic; padding: 15px">Next, add Event contact information to display on the Event Calendar for public view:</h6>
      <div class="orgForm">
        <label for="OrganizationContact" class="subtitle"> First Name:</label>
        <input class="form-control" type="text" placeholder="Enter First Name"/>
        <label for="OrganizationContact" class="subtitle"> Last Name:</label>
        <input class="form-control" type="text" placeholder="Enter First Name"/>
        <label for="OrganizationContact" class="subtitle"> Email Address:</label>
        <input class="form-control" type="text" placeholder="Enter Email Address" />
      </div>
      </br>
      <input type="submit" class="submitEventButton" value="Continue">
    </form>
  </div>
</body>
</head>
